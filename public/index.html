<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
  <link rel="stylesheet" href="/styles/error-msg.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>



<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="left-header">tweeter</span>
    <div class="right-header">
      <span class> <b>Write </b> a new tweet </span>
      <i class="arrow down"></i>
      <i class="arrow down"></i>
    </div>
  </nav>

  <header class="body-header">
    <div>
      <img class= account-picture src="/images/profile-hex.png">
    </div>
    <br>
    <div class="account-name">
      <span>Mike <b id="Brierley">Brierley</b> </span>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <form method="POST" action='/tweets'>

        <div class="isa_error_none">
          <i class="fa fa-times-circle"></i>
          "Tweet is not present"
       </div>
       
       <div class="isa_error_long">
        <i class="fa fa-times-circle"></i>
        "Tweet is too long"
     </div> 

        <div class="textarea">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
        </div>

        <div class="bottom">
          <div class="button">
            <button type="submit">Tweet</button>
          </div>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets-poster">


    </section>
  </main>
</body>

</html>
